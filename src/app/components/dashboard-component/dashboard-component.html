<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Dashboard</h2>
    <p class="text-muted">Welcome to your admin dashboard</p>
  </div>

  <div class="dashboard-cards">
    <!-- User Management Card -->
    <div class="dashboard-card" (click)="navigateToUsers()">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3>User Management</h3>
        <p class="card-description">Manage users, create, edit and delete user accounts</p>
        <div class="card-stats">
          <span class="stat-number">{{ isLoading ? '...' : totalUsers }}</span>
          <span class="stat-label">Total Users</span>
        </div>
      </div>
      <div class="card-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </div>
    </div>

    <!-- Add more cards here for other features -->
    <div class="dashboard-card coming-soon">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
      </div>
      <div class="card-content">
        <h3>Products</h3>
        <p class="card-description">Coming Soon</p>
      </div>
    </div>

    <div class="dashboard-card coming-soon">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
      </div>
      <div class="card-content">
        <h3>Sales</h3>
        <p class="card-description">Coming Soon</p>
      </div>
    </div>

    <div class="dashboard-card coming-soon">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
      </div>
      <div class="card-content">
        <h3>Inventory</h3>
        <p class="card-description">Coming Soon</p>
      </div>
    </div>
  </div>
</div>
